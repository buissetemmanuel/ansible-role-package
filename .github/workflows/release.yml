---

name: RELEASE

'on':
  workflow_run:
    workflows: ["MOLECULE LINT"]
    branches: [main]
    types:
      - completed
  push:
    branches:
      - main

permissions:
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.PAT_CLASSIC }}
#  SEMANTIC_RELEASE_PACKAGES: '@semantic-release/github'

jobs:
  release:
    permissions:
      contents: write
    uses: buissetemmanuel/cicd-templates/.github/workflows/release.yml@main
    with:
      SEMANTIC_RELEASE_PACKAGES: '@semantic-release/github'
